group 'com.ksabbak.javaserver'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes "Main-Class": "com.ksabbak.javaserver.server.Main"
        attributes "Class-Path": configurations.compile.collect { it.absolutePath }.join(" ")
    }
}

mainClassName = 'com.ksabbak.javaserver.server.Main'